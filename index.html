<!doctype html>
<html lang="en">
  <head>
    <title>Mukah Xplorer - Sago Worms</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./components/viewer-ui.css"><!--
    <link type="text/css" href="./styles.css" rel="stylesheet"/>-->
  </head>
  <body>
<!-- Top Navigation Bar -->
    <header class="topbar">
      <div class="logo">Mukah XR Xplorer</div>
      <nav class="desktop-nav">
        <button data-open="home">Home</button>
        <button data-open="audio">Audio</button>
        <button data-open="video">Video</button>
        <button data-open="articles">Articles</button>
        <button data-open="quiz">Quiz</button>
      </nav>
      <button id="mobile-menu-btn" class="mobile-menu-btn" aria-label="Open Menu">☰</button>
    </header>
<!-- Slide-up Mobile Drawer -->
    <div id="mobile-drawer" class="mobile-drawer">
      <button data-open="home">Home</button>
      <button data-open="audio">Audio</button>
      <button data-open="video">Video</button>
      <button data-open="articles">Articles</button>
      <button data-open="quiz">Quiz</button>
    </div>    
<!-- <model-viewer> HTML element -->
    <main id="viewerHost" class="viewer-host">
      <model-viewer src="./assets/m_sagoworms.glb"
        ar ar-modes="scene-viewer webxr quick-look" 
        ar-scale="auto"
        camera-controls tone-mapping="neutral" 
        poster="./assets/images/poster.png"      
        shadow-intensity="1.8" 
        shadow-softness="0.7" 
        exposure="0.7" 
        camera-orbit="-240.3deg 76.52deg 2.32m" 
        field-of-view="30deg"
        auto-rotate
        style="width: 100%; height: 100%;"
        environment-image="./assets/images/sunrise_hdr_1k.hdr"
        skybox-image="./assets/images/sp_exterior.jpeg">
<!-- HOTSPOTS -->
        <button class="Hotspot" slot="hotspot-1"
          data-position="0.38986607818518104m 0.011359438037214786m 0.18293585139276303m" 
          data-normal="0.9741169993022115m -0.18244195431878774m -0.13345787715529148m" 
          data-visibility-attribute="visible"
          data-audio="./assets/audio/about_head.mp3"
          onclick="playAudio(this)">
          <div class="HotspotAnnotation">Head</div>
        </button>
        <button class="Hotspot" slot="hotspot-2" 
          data-position="0.34751829157029235m -0.17690007914782557m -0.14416603247349902m" 
          data-normal="0.814620645825804m -0.4439093309713777m -0.37327966629712633m" 
          data-visibility-attribute="visible"
          data-audio="./assets/audio/about_body.mp3"
          onclick="playAudio(this)">
          <div class="HotspotAnnotation">Body</div>
        </button>
        <button class="Hotspot" slot="hotspot-3" 
          data-position="-0.012808543677866435m 0.18472340353697228m -0.2468127026616318m" 
          data-normal="0.29634791947072975m 0.9475100349937987m -0.12001101704185399m" 
          data-visibility-attribute="visible"
          data-audio="./assets/audio/about_sagoworms.mp3"
          onclick="playAudio(this)">
          <div class="HotspotAnnotation">Sago Worm</div>
        </button>
<!-- HOTSPOTS END -->
<!-- AUDIO SECTION -->
        <audio id="hotspot-audio"></audio>
        <audio id="audio-headfact" src="./assets/audio/about_head.mp3"></audio>
        <audio id="audio-bodyfact" src="./assets/audio/about_body.mp3"></audio>
        <audio id="audio-sagoworm" src="./assets/audio/about_sagoworms.mp3"></audio>
        
        <script>
          let currentButton = null;
          let audioPlayer = null;
          
          window.onload = () => {
            audioPlayer = document.getElementById("hotspot-audio");
          };
          // Toggle play/pause
          function playAudio(button) { // Get all audio elements
            const audioSrc = button.getAttribute("data-audio");
            // if same hotspot clicked again => toggle
            if (currentButton === button) {
              if (audioPlayer.paused) {
                audioPlayer.play();
              } else {
                audioPlayer.pause();
              }
              return; }
            // If switching to another hotspot → stop previous
            if (currentButton !== null) {
              audioPlayer.pause();
              audioPlayer.currentTime = 0;
            }
            // Load new audio
            audioPlayer.src = audioSrc;
            audioPlayer.play();
            
            currentButton = button; }
        </script>
<!-- AUDIO SECTION ENDS -->
        <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">View in your space</button>
        <div id="ar-prompt">
          <img src="./assets/images/ar_hand_prompt.png">
        </div>
      </model-viewer>
    </main>
<!-- SLIDE UP CONTENT PANEL. -->
    <div id="contentPanel" class="content-panel" aria-hidden="true">
      <div id="contentHeader" class="content-header">
        <span id="panelTitle">Content</span>
        <button id="closePanel" aria-label="Close panel">✕</button>
      </div>
      <div id="contentBody" class="content-body"></div>
    </div>    
<!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <script type="module" src="./components/ui.js"></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
