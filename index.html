<!doctype html>
<html lang="en">
  <head>
    <title>Mukah Xplorer - Sago Worms</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet"/>
    <style>
      /* Desktop layout (default) */
      .ui-buttons { position: absolute; top: 20px; left: 20px; display: flex; flex-direction: column; gap: 12px; z-index: 10; }
      .ui-buttons button { display: flex; color: white; width: 180px; gap: 10px; border: none; border-radius: 12px; font-size: 15px; font-weight: 500;
        backdrop-filter: blur(6px); align-items: center; justify-content: flex-start; padding: 10px 16px;
        background: rgba(0,0,0,0.65); transition: 0.2s ease; cursor: pointer;
        touch-action: manipulation; text-align: left; -webkit-tap-highlight-color: transparent; }
      .ui-buttons button:hover { background: rgba(0, 0, 0, 0.85); transform: translateY(-2px); }
      .ui-buttons button:active { transform: scale(0.95); }
      .ui-buttons button .material-symbols-rounded { font-size: 22px; margin-left: 2px; }
      #ar-button { position: absolute !important; bottom: 20px !important; right: 20px !important; z-index: 20 !important;
        padding: 10px 16px; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; align-items: center; }
      #ar-prompt { z-index: 20 !important; }
      .HotspotAnnotation { background: rgba(0,0,0,0.7); padding: 6px 10px; border-radius: 6px; color: white; }
      /* INFO POPUP MODEL */
      .info-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.65); display: none; justify-content: center;
                   align-items: center; padding: 20px; z-index: 9999; }
      .info-content { width: 90%; max-width: 520px; background: white; padding: 16px; border-radius: 14px; max-height: 80vh; overflow-y: auto; }
      .info-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
      .info-header h2 { margin: 0; font-size: 20px; }
      .close-info { background: none; border: none; font-size: 24px; cursor: pointer; }
      /* TABS */
      .info-tabs { display: flex; gap: 10px; margin-bottom: 12px; }
      .info-tabs button { flex: 1; padding: 10px; border-radius: 8px; border: none; background: #e3e3e3; font-size: 14px; cursor: pointer; }
      .info-tabs button.active { background: #007bff; color: white; }
      .info-text { white-space: pre-wrap; font-size: 15px; line-height: 1.4; }
      
      /* MOBILE LAYOUT */
      @media (max-width: 768px){
        .ui-buttons { position: absolute; padding: 10px 16px; top: 20px; bottom: auto; left: 50%; transform: translateX(-50%); flex-direction: row; background: rgba(0,0,0,0.3); gap: 16px;
                    margin-top: 65px;}
        .ui-buttons button { padding: 0;/*10px 12px;*/ width: 52px; width: 52px; font-size: 12px; border-radius: 50%; justify-content: center;}
        .ui-buttons button .label { display: none; }
        .ui-buttons .material-symbols-rounded { font-size: 26px; }
        #ar-button { bottom: 18px !important; top: auto !important; right: 18px !important;
                    padding: 8px 12px; font-size: 12px; border-radius: 8px; background: rgba(255,255,255,0.95) }
        .info-content { width: 95%; max-height: 85vh; } /* MOBILE TAB FIXES */
      }
    </style>
    <div style="position:relative; width:100%; height:100vh; overflow: hidden;">
      <div class="ui-buttons">
        <button onclick="window.location.href='https://sites.google.com/poliku.edu.my/mukahxplore/3d-experiences?read_current=1'">
          <span class ="material-symbols-rounded">home</span>
          <span class ="label">Homepage</span></button>
        <button onclick="openVideo()">
          <span class ="material-symbols-rounded">videocam</span>
          <span class ="label">Video</span></button>
        <button onclick="openPhoto()">
          <span class ="material-symbols-rounded">photo</span>
          <span class ="label">Photo</span></button>
        <button onclick="openInfo()">
          <span class ="material-symbols-rounded">description</span>
          <span class ="label">Info</span></button>
        <button onclick="openOuiz()">
          <span class ="material-symbols-rounded">quiz</span>
          <span class ="label">Quiz</span></button>
      </div>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="3D - sagoworms.glb"
      ar ar-modes="scene-viewer webxr quick-look" 
      camera-controls tone-mapping="neutral" 
      poster="poster.png"      
      shadow-intensity="1.8" 
      shadow-softness="0.7" 
      exposure="0.7" 
      camera-orbit="-240.3deg 76.52deg 2.32m" 
      field-of-view="30deg"
      style="width: 100%; height: 100%;">
      <!-- HOTSPOTS -->
      <button class="Hotspot" 
        slot="hotspot-1" 
        data-position="0.38986607818518104m 0.011359438037214786m 0.18293585139276303m" 
        data-normal="0.9741169993022115m -0.18244195431878774m -0.13345787715529148m" 
        data-visibility-attribute="visible"
        data-audio="audio_files/about_head.mp3"
        onclick="playAudio(this)">
        <div class="HotspotAnnotation">Head</div></button>
      
      <button class="Hotspot" 
        slot="hotspot-2" 
        data-position="0.34751829157029235m -0.17690007914782557m -0.14416603247349902m" 
        data-normal="0.814620645825804m -0.4439093309713777m -0.37327966629712633m" 
        data-visibility-attribute="visible"
        data-audio="audio_files/about_body.mp3"
        onclick="playAudio(this)">
        <div class="HotspotAnnotation">Body</div></button>
      
      <button class="Hotspot" 
        slot="hotspot-3" 
        data-position="-0.012808543677866435m 0.18472340353697228m -0.2468127026616318m" 
        data-normal="0.29634791947072975m 0.9475100349937987m -0.12001101704185399m" 
        data-visibility-attribute="visible"
        data-audio="audio_files/about_sagoworms.mp3"
        onclick="playAudio(this)">
        <div class="HotspotAnnotation">Sago Worm</div></button>
      <!-- HOTSPOTS END -->
      <!-- AUDIO SECTION -->
      <audio id="hotspot-audio"></audio>
      <audio id="audio-headfact" src="audio_files/about_head.mp3"></audio>
      <audio id="audio-bodyfact" src="audio_files/about_body.mp3"></audio>
      <audio id="audio-sagoworm" src="audio_files/about_sagoworms.mp3"></audio>
      
      <script>
        let currentButton = null;
        let audioPlayer = null;

        window.onload = () => {
          audioPlayer = document.getElementById("hotspot-audio");
        };
        // Toggle play/pause
        function playAudio(button) { // Get all audio elements
          const audioSrc = button.getAttribute("data-audio");
          // if same hotspot clicked again => toggle
          if (currentButton === button) {
            if (audioPlayer.paused) {
              audioPlayer.play();
            } else {
              audioPlayer.pause();
              }
            return; }
          // If switching to another hotspot → stop previous
          if (currentButton !== null) {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
          }
          // Load new audio
          audioPlayer.src = audioSrc;
          audioPlayer.play();
          
          currentButton = button; }
      </script>
      <!-- AUDIO SECTION ENDS -->
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer></div> 
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <div id="infoModal" class="info-modal">
      <div class="info-content">
        <div class="info-header">
          <h2>Information</h2>
          <button class="close-info" onclick="closeInfo()">✕</button>
        </div>
        <div class="info-tabs">
          <button onclick="loadArticle('article1')" id="tab1">Article 1</button>
          <button onclick="loadArticle('article2')" id="tab2">Article 2</button>
          <button onclick="loadArticle('article3')" id="tab3">Article 3</button>
          </div>
        <div id="infoText" class="info-text">Loading...</div>
      </div>
    </div>
    <script> 
      function openInfo() { document.getElementById("infoModal").style.display = "flex"; loadArticle("article1"); }
      function closeInfo() { document.getElementById("infoModal").style.display = "none"; }
      function setActiveTab(tabId) { document.querySelectorAll(".info-tabs button").forEach(btn => btn.classList.remove("active"));
                                    document.getElementById(tabId).classList.add("active"); }
      function loadArticle(article) {
        setActiveTab( article === "article1" ? "tab1" :
                     article === "article2" ? "tab2" : "tab3");
        const textBox = document.getElementById("infoText"); textBox.textContent = "Loading...";
        const links = { article1: "https://raw.githubusercontent.com/tsmrtczk95/mukahxr_sagoworms/patch-0.2/articles/01_sagoworm.txt",
                       article2: "https://raw.githubusercontent.com/tsmrtczk95/mukahxr_sagoworms/patch-0.2/articles/02_nutrition.txt",
                       article3: "https://raw.githubusercontent.com/tsmrtczk95/mukahxr_sagoworms/patch-0.2/articles/03_howsagowormeaten.txt"};
        fetch(links[article])
          /*.then(response => { console.log("Fetch URL:", links[article]); console.log("Status:", response.status); response.text())*/
          .then(response => response.text())
          /*.then(data => { document.getElementById("infoText").textContent = data;})*/
          .then(data => textBox.textContent = data)
          /*.catch(error => { console.error("Fetch error:", error);
                            document.getElementById("infoText").textContent = "Failed to load the article.\nCheck console for details.";
                          });*/
          .catch(() => textBox.textContent = "Failed to load the article.");
      }
    </script>
  </body>
</html>
