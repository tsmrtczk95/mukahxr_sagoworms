<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      .ui-buttons {
        position: absolute; top: 20px; left: 20px; display: flex; flex-direction: row; gap: 10px; z-index: 10; }
      .ui-buttons button {
        padding: 8px 12px; background: rgba(0,0,0,0.7); color: white; border: none; border-radius: 6px; cursor: pointer; }
      .HotspotAnnotation {
        background: rgba(0,0,0,0.7); padding: 6px 10px; border-radius: 6px; color: white; } </style>
    <div style="position:relative; width:100%; height:600px;">
      <div class="ui-buttons">
        <button onclick="window.location.href='https://sites.google.com/poliku.edu.my/mukahxplore/3d-experiences?read_current=1'">Homepage</button>
        <button onclick="openYouTube()">YouTube</button>
        <button onclick="openQuestion()">Questionnaire</button>
        <button onclick="openPhoto()">Photo</button>
        <button onclick="openText()">Transcript</button>
        <!--<button onclick="window.open('https://wikipedia.org', '_blank')">Wikipedia</button>-->
      </div></div>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="3D - sagoworms.glb" 
      ar ar-modes="scene-viewer webxr quick-look" 
      camera-controls tone-mapping="neutral" 
      poster="poster.png"      
      shadow-intensity="1.8" 
      shadow-softness="0.7" 
      exposure="0.7" 
      camera-orbit="-240.3deg 76.52deg 2.32m" 
      field-of-view="30deg">
      <!-- style="background-color:#ffffff;"> -->
      <!-- HOTSPOTS -->
      <button class="Hotspot" 
        slot="hotspot-1" 
        data-position="0.38986607818518104m 0.011359438037214786m 0.18293585139276303m" 
        data-normal="0.9741169993022115m -0.18244195431878774m -0.13345787715529148m" 
        data-visibility-attribute="visible"
        onclick="playAudio('audio-headfact')">
        <!--onclick="playHeadFact()"-->        
        <div class="HotspotAnnotation">Head</div></button>
      <button class="Hotspot" 
        slot="hotspot-2" 
        data-position="0.34751829157029235m -0.17690007914782557m -0.14416603247349902m" 
        data-normal="0.814620645825804m -0.4439093309713777m -0.37327966629712633m" 
        data-visibility-attribute="visible"
        onclick="playAudio('audio-bodyfact')">
        <!--onclick="playBodyFact()"-->
        <div class="HotspotAnnotation">Body</div></button>
      <button class="Hotspot" 
        slot="hotspot-3" 
        data-position="-0.012808543677866435m 0.18472340353697228m -0.2468127026616318m" 
        data-normal="0.29634791947072975m 0.9475100349937987m -0.12001101704185399m" 
        data-visibility-attribute="visible"
        onclick="playAudio('audio-sagoworm')">
        <!--onclick="playSagoWormAudio()"-->
        <div class="HotspotAnnotation">Sago Worm</div></button>
      <!-- HOTSPOTS END -->
      <!-- AUDIO SECTION -->
      <audio id="audio-headfact" src="audio_files/about_head.mp3"></audio>
      <audio id="audio-bodyfact" src="audio_files/about_body.mp3"></audio>
      <audio id="audio-sagoworm" src="audio_files/about_sagoworms.mp3"></audio>
      <!--<script>
        function playHeadFact(){
          const audio = document.getElementById('audio-headfact');
          audio.currentTime = 0;
          audio.play(); } </script>
      <script>
        function playBodyFact(){
          const audio = document.getElementById('audio-bodyfact');
          audio.currentTime = 0;
          audio.play(); } </script>
      <script>
        function playSagoWormAudio() {
          const audio = document.getElementById('audio-sagoworm');
          audio.currentTime = 0;     // restart if already played
          audio.play(); } </script> -->
      <script>
        function playAudio(audioId) { // Get all audio elements
          const audios = document.querySelectorAll("audio");
          
          audios.forEach(audio => {
            if (audio.id !== audioId) {
              audio.pause();
              audio.currentTime = 0; } // reset others
          });
          // Play the selected audio
          const selected = document.getElementById(audioId);
          selected.currentTime = 0;
          selected.play(); 
        }        
      </script>
      <!-- AUDIO SECTION ENDS -->
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer> 
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    
  </body>
</html>
